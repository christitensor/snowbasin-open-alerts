name: Snowbasin Watch

on:
  schedule:
    - cron: "*/5 * * * *"   # GitHub minimum is every 5 minutes
  workflow_dispatch:

concurrency:
  group: snowbasin-watch
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run watcher
        env:
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          STATE_FILE: snowbasin_state.json
        run: python snowbasin_watch.py

      - name: Commit updated state (only if changed)
        run: |
          git config user.name "snowbasin-watch-bot"
          git config user.email "actions@users.noreply.github.com"
          if ! git diff --quiet; then
            git add snowbasin_state.json
            git commit -m "Update Snowbasin state"
            git push
          fi
